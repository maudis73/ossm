apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/maudis73/ossm.git'
    targetRevision: HEAD
    path: bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-observability
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/maudis73/ossm.git'
    targetRevision: HEAD
    path: infra/observability/base
  destination:
    server: https://kubernetes.default.svc
    # UPDATED: Points to existing central-observability
    namespace: central-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
